<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,initial-scale=1.0">
    <title>Odin Project</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="image-section">
                <div class="logo">
                    <img src="/devi-logo-white-on-black-background.png">
                </div>
            </div>
           <div class="bottom-left">
           <p>Photo by Me</p>
           </div>
        </div>
        <div class="right">
            <div class="upper-section">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                    <p>You know you want to.</p>
            </div>
            <div class="lower-section">
               
                <div class="title-form"><p>Let's do this!</p></div>
                <form>
                        <div class="form">
                        <div class="inputs">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                        </div>
                        <div class="inputs">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                        </div>
                        <div class="inputs">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        </div>
                        <div class="inputs">
                        <label for="tel">Phone no:</label>
                        <input type="tel" id="tel" name="tel">
                        </div>
                        <div class="inputs">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="fname">
                        </div>
                        <div class="inputs">
                        <label for="passwd">Confirm password:</label>
                        <input type="password" id="passwd" name="passwd">
                        </div>
                    </div>
                      </form>
            </div>
        </div>
    </div>
    
</body>
</html>
