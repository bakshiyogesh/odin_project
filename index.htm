<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,initial-scale=1.0">
    <title>Odin Project</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="image-section">
                <div class="logo">
                    <img src="/devi-logo-white-on-black-background.png">
                </div>
            </div>
           <div class="bottom-left">
           <p>Photo by <span>Ashutosh</span></p>
           </div>
        </div>
        <div class="right-section">
              <div class="description">
                <p>This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p >You know you want to.</p>
            </div>
                  <h3>Let's do this!</h3>
                    <form  class="form">
                    <div class="inputs">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                    <div class="inputs">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                    <div class="inputs">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="lastname" placeholder="yourname@example.com">
                    </div>
                    <div class="inputs">
                        <label for="phonenum">Phone no.</label>
                        <input type="tel" id="phonenum" name="lastname" placeholder="125-34456-12"> 
                    </div>
                    <div class="inputs">
                          <label for="passwd">Password</label>
                          <input type="password" id="passwd" name="lastname" placeholder="********">
                    </div>
                    <div class="inputs">
                            <label for="confirmpassword">Confirm Password</label>
                          <input type="password" id="confirmpassword" name="lastname" placeholder="*********">
                    </div>
                    </form>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                    <footer><p>Already have an account? <span>Log in</span></p></footer>
                    
            </div>
        </div>
    
</body>
</html>
